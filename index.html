<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <title>Verifica Idade</title>
</head>
<body>

  <!-- INSERINDO O TÍTULO -->
  <header>
    <h1>Verificador de Idade</h1>
  </header>

  <!-- INSERINDO A SECTION -->
  <section>
    <!-- PRIMEIRA DIV -->
    <div>
      <p>Informe seu ano de Nascimento:
      <input type="number" name="ano" id="ano">
    </p>
      <p>Sexo:
      <input type="radio" name="genero" id="mas" checked>
      <label for="mas">Masculino</label>
      <input type="radio" name="genero" id="fem">
      <label for="fem">Feminino</label>
    </p>
    <input type="button" value="Verificar"  onclick="verificador()">
    </div>
    
    <!-- SEGUNDA DIV -->
    <div id="resul">
      <p>Preencha os dados acima para ver o Resultado</p>
    </div>

  </section>

  <!-- INSERINDO RODAPÉ -->
  <footer>

  </footer>
